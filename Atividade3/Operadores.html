<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Operadores</title>

	<script>
		var num1 = parseFloat(prompt("Digite o primeiro numero"));
		var num2 = parseFloat(prompt("Digite o segundo numero"));
		var soma = num1 + num2;
		var subt = num1 - num2;
		var prod = num1 * num2;
		var divi = num1 / num2;
		var resto = num1 % num2;

		alert(soma);
		alert(subt);
		alert(prod);
		alert(divi);
		alert(resto);

	</script>
</head>
<body>

</body>
</html>
